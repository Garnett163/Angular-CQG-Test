<section class="main">
  <h1 class="main__title">{{ title }}</h1>
  <app-search
    (searchEvent)="onSearch($event)"
    (resetSearchEvent)="resetSearch()"
  ></app-search>
  <div class="main__container">
    <ul class="main__list">
      <app-packageItem
        *ngFor="let package of filteredPackages"
        [package]="package"
        (mouseenter)="onPackageHover(package)"
        (mouseleave)="onPackageLeave()"
      ></app-packageItem>
    </ul>
  </div>
</section>
